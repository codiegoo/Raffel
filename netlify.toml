[build]
  command = "npm run build"
  publish = "app"  # Directorio principal de la aplicaci√≥n Next.js

[functions]
  [[functions]]
    path = "functions/getTickets.js"
    [functions.environment]
      NODE_ENV = "production"

  [[functions]]
    path = "functions/updateTickets.js"
    [functions.environment]
      NODE_ENV = "production"

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Origin, X-Requested-With, Content-Type, Accept"
